<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pago Cancelado</title>
    <style>
        body {
            background-color: #fef2f2;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            color: #991b1b;
        }
        .container {
            background-color: #fee2e2;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
            display: inline-block;
        }
        h1 {
            color: #b91c1c;
        }
        a {
            color: #991b1b;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>❌ No se ha podido completar el pago</h1>
        <p>El pago ha sido cancelado. Puede volver a la aplicación para intentarlo de nuevo.</p>
    </div>
</body>
</html>
